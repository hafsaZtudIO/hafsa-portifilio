<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Designs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; 
            color: #333;
        }


        header {
            text-align: center;
            padding: 20px;
            background-color: orange; 
            color: #fff; 
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        main {
            padding: 20px;
        }

        .design-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .design-gallery article {
            background-color: #fff; 
            border: 2px solid orange; 
            border-radius: 5px;
            overflow: hidden;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .design-gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .design-gallery h2 {
            margin: 10px 0;
            padding: 0;
            font-size: 18px;
            color: orange
        }

    
        footer {
            text-align: center;
            padding: 10px;
            background-color: #000;
            color: #fff;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Some of My Designs</h1>
    </header>
    <main>
        <section class="design-gallery">
            <article>
                <img src="images/Streaker 1.png" alt="Streaker Design">
                <h2>Streaker Design</h2>
            </article>
            <article>
                <img src="images/Facebook cover 1.png" alt="Facebook Cover">
                <h2>Social Media Poster</h2>
            </article>
            <article>
                <img src="images/AD design.png" alt="Social Media Poster">
                <h2>ID Card Design</h2>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>
</body>
</html>
